<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/CSS/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="bookingheader">
        <div class="booklogo">
            <a href="#"><img src="/Images/logo.png" alt="logo" class="logoimage"></a>
        </div>
        <nav class="bookingnav">
            <a href="/index.html">HOME</a>
            <a href="/about.html">ABOUT</a>
            <a href="/packages.html">PACKAGES</a>
        </nav>
    </header>
    <main>
        <section class="headingsection">
            <div class="heading-div">
                <h1>Ready to Capture your special moments?</h1>
            </div>
        </section>
        <section class="mainsection">
            <div class="container">

                <h3>Fill out the form below, and I'll be in touch soon</h3>
                <br>
                <form action="#" id="label">
                    <div class="aside-image">
                        <aside>
                            <img src="/Images/img9.jpg" alt="Image" id="img1">
                        </aside>
                    </div>
                    <label for="fName" class="req">
                        First Name:
                    </label><br>
                    <input 
                        type="text" 
                        name="text" 
                        id="text1" 
                        placeholder="Enter your first name e.g Jane"
                        required>
                    <br><br>
                    
                    <label for="lName">
                        Last Name:
                    </label><br>
                    <input 
                        type="text" 
                        name="text" 
                        id="text1" 
                        placeholder="Enter your Last name e.g Smith">
                    <br><br>

                    <label for="phone" class="req">
                        Phone:
                    </label><br>
                    <input 
                        type="number" 
                        name="number" 
                        id="text1" 
                        placeholder="Enter number"
                        required>
                    <br><br>

                    <label for="email" class="req">
                        Email:
                    </label><br>
                    <input 
                        type="email" 
                        name="email" 
                        id="text1" 
                        placeholder="enter email"
                        required>
                    <br><br>
                    
                    <label for="sessionType">
                        Session Type:
                    </label><br>
                    <!-- <input 
                        type="text" 
                        name="text" 
                        style=
                            "width: 4cm;
                            height: 1.2cm; 
                            border-radius: 8px;
                            border: 1px solid rgba(128, 128, 128, 0.49);
                            margin-top: 10px;"> -->
                    <select id="select">
                        <optgroup label="Session type">
                            <option value=""></option>
                            <option value="family">Family</option>
                            <option value="maternity">Maternity</option>
                            <option value="newborn">New Born</option>
                            <option value="motherhood">Motherhood</option>
                        </optgroup>
                    </select>
                    <br><br>

                    <label for="date">Preferred Date:</label><br>
                    <input 
                        type="date" 
                        name="date"
                        style=
                            "width: 4cm;
                            height: 1.2cm;
                            border-radius: 8px;
                            border: 1px solid rgba(128, 128, 128, 0.49);
                            margin-top:10px;
                            padding-left:10px;">
                    <br><br>

                    <p>Tell me more about yourself and what type of session you are after</p>
                    <textarea name="textarea" id="textarea" maxlength="1500" placeholder="Include all people who will be attending (max 1500 char)"></textarea>
                    <br>
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </form>
                </div>
        </section>
    </main>
    <footer>
        <div class="footerlogo">
            <aside>
                <img src="/Images/logo.png" alt="Logo">
            </aside>
        </div>
        <div class="footerlinks">
            <nav class="aboutfooternav">
                <ul id="packages-links">
                    <span><h4>Packages</h4></span>
                    <li><a href="#">Maternity</a></li>
                    <li><a href="#">Family</a></li>
                    <li><a href="#">Motherhood</a></li>
                    <li><a href="#">Newborn</a></li>
                </ul>
                <ul id="icons-links">
                    <span>Contact us:</span>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope-circle-check"></i></a>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
